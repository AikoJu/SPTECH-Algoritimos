<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Digite seu salário: <input type="text" 
    id="inputSalario"><br>
    Digite o adicional mensal: <input type="text" 
    id="inputAdicionalMensal"><br>
    Por fim digite seu bônus: <input type="text" 
    id="inputBonus"><br>
    <button onclick="renda()">
        Analisar Minha Renda
    </button><br>
    <span id="spanAnalise"></span>
</body>
</html>

<script>
    function renda(){
        var salario = Number(inputSalario.value)
        var adicional = Number(inputAdicionalMensal.value)
        var bonus = Number(inputBonus.value)
        var salarioBruto = salario + adicional + bonus
        var ir = salarioBruto * 0.125
        var ir2 = salarioBruto - ir
        var inss2 = ir2 * 0.1
        var fgts2 = ir2 * 0.08
        var liquido2 = salarioBruto - inss2 - fgts2 - ir
        var inss = salarioBruto * 0.1
        var fgts = salarioBruto * 0.08
        var liquido = salarioBruto - inss - fgts
        var mensal = liquido * 0.15
        var mensal2 = liquido2 * 0.15
        var anual = mensal * 12
        var anual2 = mensal2 * 12


        if(salarioBruto >= 10000){
            spanAnalise.innerHTML = `
            ANÁLISE DA SUA RENDA<br>

                Com o salário de R$<b>${salario}</b>, com adicional de R$<b>${adicional}</b> e bônus de R$<b>${bonus}</b>, você tem:<br>

                Bruto: <b>R$${salarioBruto}</b><br>

                IR: R$<b>${ir}</b><br>

                INSS: R$<b>${inss2}</b><br>

                FGTS: R$<b>${fgts2}</b><br>

                Líquido: R$<b>${liquido2}</b><br>

                Com a renda de R$<b>${liquido2}</b>, é recomendado poupar R$<b>${mensal2}</b>, para que em um ano tenha poupado R$<b>${anual2}</b>
                `
        }
        if(salarioBruto < 9999){
            spanAnalise.innerHTML = `
            ANÁLISE DA SUA RENDA<br>

            Com o salário de R$<b>${salario}</b>, com adicional de R$<b>${adicional}</b> e bônus de R$<b>${bonus}</b>, você tem:<br>

            Bruto: <b>R$${salarioBruto}</b><br>

            IR: R$<b>0</b><br>

            INSS: R$<b>${inss}</b><br>

            FGTS: R$<b>${fgts}</b><br>

            Líquido: R$<b>${liquido}</b><br>

            Com a renda de R$<b>${liquido}</b>, é recomendado poupar R$<b>${mensal}</b>, para que em um ano tenha poupado R$<b>${anual}</b>
`
        }
        if(salarioBruto <= 2500){
            spanAnalise.innerHTML = `
            ANÁLISE DA SUA RENDA<br>

            Com o salário de R$<b>${salario}</b>, com adicional de R$<b>${adicional}</b> e bônus de R$<b>${bonus}</b>, você tem:<br>

            Bruto: <b>R$${salarioBruto}</b><br>

            IR: R$<b>0</b><br>

            INSS: R$<b>${inss}</b><br>

            FGTS: R$<b>${fgts}</b><br>

            Líquido: R$<b>${liquido}</b><br>
`
        }
    }

</script>

    Quando recebeu seu primeiro salário, Jorge ficou assustado por ter recebido menos dinheiro do que esperava.

    Foi então que descobriu que quando um funcionário possui vínculo empregatício com regime CLT, existem diversos descontos que são aplicados sobre o salário, sendo eles tributos federais e estaduais.
    Para ajudar Jorge a entender melhor como funcionam os cálculos envolvidos em seu salário e nos tributos aplicados, crie um programa que:

    b) Ao clicar no botão " Analisar Minha Renda", calcule o salário bruto do usuário somando as entradas em a), então:

        b.1) Somente caso o usuário possua um salário bruto igual ou maior que R$10000, calcule e aplique o desconto de IR (imposto de renda), que é 12.5% do valor do bruto;

        b.2) Calcule o valor do desconto de INSS (previdência), que é 10% do valor do salário bruto após a verificação do item b.1);

        b.3) Calcule o valor do desconto de FGTS (Fundo de Garantia do Tempo de Serviço), que é 8% do valor do salário bruto após a verificação do item b.1);

        b.4) Calcule o valor do salário líquido do usuário, que é o salário bruto menos os descontos aplicados;

                Sendo "AAAA" o salário líquido do usuário, "BBBB" o valor de 15% do salário líquido e "CCCC" quanto o usuário terá se armazenar 15% por 1 ano.
