 Nota 1:

Nota 2:

<button onclick="media()">
    Ver média

<script>
    function media(){
        var n1 = Number(nota1.value)
        var n2 = Number(nota2.value)
        var media = (n1 + n2)/2
        resposta.innerHTML = "A média do aluno foi: " + media + "." 
}
</script>
