<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    Nota 1:
    <input id="nota1" type="number" min="0" max="10">
    <br><br>
Nota 2: 
    <input id="nota2" type="number" min="0" max="10">
    <br><br>
<button onclick="media()">
    Ver média
</button>
<br><br>
<span id="resposta">

</span>
</body>
</html>
<script>
    function media(){
        var n1 = Number(nota1.value)
        var n2 = Number(nota2.value)
        var media = (n1 + n2)/2

        if(media >= 5){
            resposta.innerHTML = "Sua média foi: " + media + ", Parábens #partiuestágio!"
        }else{
            resposta.innerHTML = `Sua média foi ${media}, Infelizmente não foi dessa vez mas #partiutentardenovo!`
        }
         
}
</script>
