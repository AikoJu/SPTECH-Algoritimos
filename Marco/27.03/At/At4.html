<body>
    <button onclick="esquerda()">Mover p/ Esquerda</button> 
    <button onclick="direita()">Mover p/ Direita</button> Quantos pixels: <input id="inputPixels">
    <br><br>
    <img id="imgBart" style="margin-left: 0px;"  width="200px" src="https://www.purarteadesivos.com.br/wp-content/uploads/2017/05/Bart-simpson-skate.png">
</body>
</html>
<script>
    var margem = imgBart.style.marginLeft = 0

    function esquerda() {
        var pixel = Number(inputPixels.value)
        
        imgBart.style.marginLeft -= pixel

    }
    function direita() {
        var pixel = Number(inputPixels.value)

        imgBart.style.marginLeft += pixel 
    }
</script>
