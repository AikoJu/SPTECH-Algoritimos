<html lang="en">
<head>

</head>
<body>
    <div style="color: blue;">
    Total guardado no cofrinho: R$<span id="spanAtual">0</span>
    <br>
    Depósitos efetuados: <span id="spanDeposito">0</span>
    <br>
    Retiradas efetuadas: <span id="spanRetirar">0</span>
    <br>
    </div>
    <button onclick="deposito050()">Depositar 0,50</button>
    <button onclick="deposito2()">Depositar 2,00</button>
    <button onclick="retirar050()">Retirar 0,50</button>
    <button onclick="retirar()">Retirar</button>
    
</body>
</html>
<script>
    var base = 0
    var baseDeposito = 0
    var baseRetirada = 0
    function deposito050(){
        var deposito50 = base += 0.5
        var depositoTotal = baseDeposito += 1
        spanAtual.innerHTML = deposito50
        spanDeposito.innerHTML = depositoTotal
    }
    function deposito2(){
        var deposito2 = base += 2
        var depositoTotal = baseDeposito += 1
        spanAtual.innerHTML = deposito2
        spanDeposito.innerHTML = depositoTotal
    }
    function retirar050(){
        var retirar50 = base -= 0.5
        var retirarTotal = baseRetirada += 1
        spanAtual.innerHTML = retirar50
        spanRetirar.innerHTML = retirarTotal
    }
    function retirar(){
        var retirar = base -= base
        var retirarTotal = baseRetirada += 1
        spanAtual.innerHTML = retirar
        spanRetirar.innerHTML = retirarTotal
    }
</script>
