<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
</head>
<body>
    Login: <input type="text" id="inputLogin">
    <br><br>
    Senha: <input type="password" id="inputSenha"><br>
    <br>
    Código de segurança: <input type="password" id="inputCodigo"><br>
    
    <button onclick="login()">
    Entrar
    </button>
</body>
</html>
<script>
    function login(){
        var login = inputLogin.value
        var senha = inputSenha.value
        var codigo = inputCodigo.value

        if(login == "SPTech" && senha == "digital" && codigo == "123"){
            alert("Usuário autenticado com sucesso")
        }else{
            alert("Falha na autenticação")
        }
    }
</script>
