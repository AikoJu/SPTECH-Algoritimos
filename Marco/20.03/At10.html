<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 10</title>
</head>
<body>
    Digite sua idade: <input type="text" id="inputIdade">
    <br><br>
    Salário: <input type="text" id="inputSalario">
    <br><br>
    <button onclick="analisar()" >
    Analisar situação
    </button>
    <br><br>
    <div id="divSalario"></div>

</body>
</html>
<script>
    function analisar (){
        var idade = Number(inputIdade.value)
        var salario = Number(inputSalario.value)

        if(idade < 18 && salario < 2500){
            divSalario.innerHTML = `Menor de idade e liso.`         
        }else if(idade < 18 && salario >= 2500){
            divSalario.innerHTML = `Menor de idade e ostentação.`         
        }
        if(idade >=  18 && salario < 3500){
            divSalario.innerHTML = `Maior de idade e liso.`         
        }    
        else if(idade >= 18 && salario >= 3500 && salario <= 7000){
            divSalario.innerHTML = `Maior de idade e ostentação.`         
        }else if (idade >= 18 && salario > 7000){
            divSalario.innerHTML = `Maior de idade e mega ostentação.`         
        }

    }
</script>

a) Solicite a idade e o salário do usuário

c) Menor de idade e liso, caso a idade seja menor que 18 e o salário for menor que 2500. 

d) Menor de idade e ostentação, caso a idade seja menor que 18 e o salário for a partir de 2500. 

e) Maior de idade e liso, caso a idade for a partir de 18 e o salário for menor que 3500. 

f) Maior de idade e ostentação, caso a idade for a partir de 18 e o salário for a partir de 3500 até 7000.
