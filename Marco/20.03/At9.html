<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 09</title>
</head>
<body>
    Altura inicial: <input type="text" id="inputInicial">
    <br><br>
    Altura Final: <input type="text" id="inputFinal">
    <br><br>
    Nome: <input type="text" id="inputNome">
    <br><br>
    Altura: <input type="text" id="inputAltura">
    <button onclick="analise()" >
    Analisar
    </button>
    <div id="divCerto"></div>
    <br><br>

</body>
</html>
<script>
    function analise(){
        var inicial = Number(inputInicial.value)
        var final = Number(inputFinal.value)
        var nome = inputNome.value
        var altura = Number(inputAltura.value)
        if(inicial > 1 && inicial < final ){
            if(altura > inicial && altura < final){
                divCerto.innerHTML = `O candidato ${nome} com altura de ${altura} participará do processo de seleção de piloto.`
            }else{
                divCerto.innerHTML = `Infelizmente o candidato ${nome} com altura de ${altura} não atende os requisitos.`
            }
        }else{
            alert("VALOR(ES) INVÁLIDO(S)")
        }
    }
</script>

 caso contrário emitir mensagem de alerta E NÃO SEGUIR EM FRENTE.
