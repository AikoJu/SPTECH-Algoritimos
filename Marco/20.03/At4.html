<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04</title>
</head>
<body>
    Horário que você usa a Netflix: <input type="text" id="inputHorario">
    <button onclick="recomendar()" >
    Ver recomendação
    </button>
    <div id="divNetflix"></div>
</body>
</html>
<script>
    function recomendar(){
        var horas = Number(inputHorario.value)
    
        if(horas >= 19 && horas <= 21){
            divNetflix.innerHTML = `Não é recomendável que você assista sua série favorita no horário da(s) ${horas}horas!`
        }else{
            divNetflix.innerHTML = `O horário da(s) ${horas} horas é adequado para assistir sua série favorita!`
        }
    }
</script>
<!-- 04. A Netflix é uma das plataformas que mais consomem e transferem dados em alguns países – o que cria alguns horários críticos. Entre 19h e 21h, por exemplo, é comum que ocorram instabilidades na plataforma, porque é o período em que mais há gente assistindo ao conteúdo. 
Sabendo disso, crie um programa o qual: 
a) Peça ao usuário para informar a hora do dia que ele costuma acessar a Netflix 
b) Tenha um botão "Ver recomendação" que exiba abaixo dele a seguinte frase: 
Se o horário informado for entre as 19h e 21h - "Não é recomendável que você assista sua série favorita no horário X!". 
Caso contrário - "O horário X é adequado para assistir sua série favorita!"  -->
