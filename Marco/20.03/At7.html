<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07</title>
</head>
<body>
    Digite seu login: <input type="text" id="inputLogin">
    <br><br>
    Senha: <input type="password" id="inputSenha"><br>
    <br><button onclick="login()" >
    Entrar
    </button>
    
</body>
</html>
<script>
    function login(){
        var login = inputLogin.value
        var senha = inputSenha.value
        
        if(login == "SPTech" && senha == "digital"){
            alert("Usuário autenticado com sucesso")
        }else{
            alert("Falha na autenticação")
        }
    }
</script>
<!-- 07. Crie um programa que simula um pequeno sistema de login assim: 

a) Pergunte o login do usuário 

b) Pergunte a senha do usuário (curiosidade: se o type do input for "password", você não vê na tela o valor digitado) 

c) Ao clicar em "Entrar"... 

d) Caso o login for "SPTech" e a senha for "digital", exibir um alert com a frase "Usuário autenticado com sucesso", caso contrário, exibir um alert com "Falha na autenticação"  -->
