<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 04</title>
</head>
<body>
    Modo de pagamento: 
    <br><input id="inputPagamento">
    <br><br>
    <button onclick="analise()">
        Analisar compra
    </Button>
    <br><br>
    <div id="divPagamento"></div>

</body>
</html>
<script>
    function analise() {
    var pagamento = inputPagamento.value
    if(pagamento == "cartão de crédito" || pagamento == "boleto" ){
        divPagamento.innerHTML = `Pagando em ${pagamento}, o pagamento poderá ser parcelado.`
    }else if (pagamento == "dinheiro" || pagamento == "cartão de débito"){
        divPagamento.innerHTML = `Pagando em ${pagamento}, você terá que pagar a vista.`
    }}
</script>
