<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
</head>
<body>
    Nome da empresa: <input id="inputNomeEmpresa">
<br><br>
    Valor da bolsa: <input id="inputBolsa">
<br><br>
    Valor do VR: <input id="inputVR">
<br><br>
    Tempo de deslocamento até a SPTech: <input id="inputTempo">
<br><br>
    <button onclick="verificar ()">
        É preferida?
    </button>
<br><br>
    <div id="divPreferida"></div>
</body>
</html>
<script>
    function verificar(){
        var nome = inputNomeEmpresa.value
        var bolsa = Number(inputBolsa.value)
        var vr = Number(inputVR.value)
        var tempo = Number(inputTempo.value)

        if(bolsa >= 1800 || vr >= 20 || tempo <= 30){
            divPreferida.innerHTML = `A empresa ${nome} é uma de suas preferências.`        
        } else {
            divPreferida.innerHTML = `A empresa ${nome} está fora da sua lista.`
        }
    }
</script>
<!-- (ENTREGAR) 8. Augusto Bivio é aluno SPTech e bolou um critério para indicar em  quais empresa teria preferência em ir trabalhar. 
    Seus critérios são: A bolsa deve ser pelo menos 1800 ou o VR pelo menos 20 ou deve ficar a no máximo 30 minutos de tempo de deslocamento da faculdade. Se um desses 3 critérios for ok, a empresa está entre suas preferências. Assim, crie um programa o qual: 

a) Solicite o nome da empresa 

b) Solicite o valor da bolsa da empresa 

c) Solicite o valor do VR da empresa 

d) Solicite o tempo de descolamento da empresa para a SPTech 

e) Ao clicar em "É preferida?", mostre uma dessas mensagens na própria página, abaixo do botão: 

   "A empresa X é uma de suas preferências", caso a empresa atenda a pelo menos um dos critérios aqui explicados 
   "A empresa X está fora da sua lista", caso contrário  -->
