<body>
    Qual fruta chegou? <input type="text" id="inputFruta"><br>
    <button onclick="verificar()">
    Vai comer?
    </button>
</body>

<script>
    function verificar(){
        var fruta = inputFruta.value

        if(fruta == "abacaxi" || fruta == "uva" ){
            alert(`Sim, vai comer ${fruta}`)
        }else{
            alert(`A fruta ${fruta} ela não come`)
        }
    }
</script>
