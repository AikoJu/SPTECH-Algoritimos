<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Atividade 01</title>
</head>
<body>
    Login <br><input id="inputLogin">
    <br><br>
    Senha <br><input type="password" id="inputSenha"><br>
    <button onclick = "verificacao()">
        Entrar
    </button>
    <br><br>
    <span id="spanMensagem"></span>
</body>
</html>
<script>
    var login = "aidimin"
    var senha = "seinha"
    
    function verificacao(){
        var inpLogin = inputLogin.value
        var inpSenha = inputSenha.value
        var verificacao = inpLogin == login && inpSenha == senha
        

        if(verificacao == true){
            spanMensagem.innerHTML = `<h1 style="color:blue">Usuário autenticado com sucesso!</h1>`
        }
    }
</script>
