<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
</head>
<body>
    Digite 1º Nota: <input type="text" id="inputNota1"><br>
    Digite 2º Nota: <input type="text" id="inputNota2"><br>  
    <button onclick="verificar()">
        Verificar situação
    </button><br>
    <div id="divNotas"></div>
</body>
</html>
<script>
    function verificar(){
        var nota1 = Number(inputNota1.value)
        var nota2 = Number(inputNota2.value)
        media = (nota1 + nota2)/2
        if(media >= 6){
            divNotas.innerHTML = `Parabéns, aprovado!`
        } else { 
            divNotas.innerHTML = `Tente outra vez...`
        }
}
</script>
