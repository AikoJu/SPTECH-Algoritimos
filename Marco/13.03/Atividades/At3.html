<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Atividade 03</title>
</head>
<body>
    Chocolates comprados: <input type="text" id="inputQuantidade"><br>
    <button onclick="calcular()">
        Comprar
    </button><br>
    <div id="divChocolate"></div>

</body>
</html>
<script>
    function calcular(){
        var quantidade = Number(inputQuantidade.value)

        if(quantidade > 12 ){
        var valorTotal = quantidade * 2.50
        divChocolate.innerHTML = `O valor da sua compra foi de  R$${valorTotal}`
    } else {
        var valorTotal = quantidade * 3 
        divChocolate.innerHTML = `O valor da sua compra foi de R$${valorTotal}`
    }
    }

</script>
