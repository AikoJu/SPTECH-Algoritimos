<body>
    Nome: <input type="text" id="inputNome">
    Idade: <input type="text" id="inputIdade">
    <button onclick="avaliar()">
        É possível tirar minha CNH?
    </button>
</body>
</html>
<script>
    function avaliar(){
        var nome = (inputNome.value)
        var idade = Number(inputIdade.value)

        if (idade >= 18 ){
            alert(` ${nome} vamos tirar a CNH?`);
        } else {
            if (idade == 17 ){
            alert(`${nome} vá jogar PS5! `);
            } else {
                alert(`${nome} vai jogar nintendo`);
            }
        }
    }
</script>
