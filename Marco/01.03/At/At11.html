<script>
    function analise(){
        var filhos = Number(inputFilhos.value)

        if(filhos >= 1){
            divFilhos.innerHTML=`Não tem TV<br>`
        }
        if(filhos >= 2){
            divFilhos.innerHTML +=`Não tem internet<br>`
        }
        if(filhos >= 3){
            divFilhos.innerHTML +=`Não tem video game<br>`
        }
        if(filhos >= 4){
            divFilhos.innerHTML +=`Não tem Netflix<br>`
        }




}
</script>
