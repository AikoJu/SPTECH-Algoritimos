<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06</title>
</head>
<body>
    Valor da renda: <input 
    id="inputRenda"><br>

    Valor da prestação: <input 
    id="inputPrestacao"><br>
   
    <button onclick="calcular()">
    Verificar financiamento
    </button>
    <div id="divFinanca"></div>
</body>
</html>

<script>
    function calcular(){
        var renda = Number(inputRenda.value)
        var prestacao= Number(inputPrestacao.value)
        var financiamento = (prestacao/renda) * 100

        divFinanca.innerHTML = `
        A prestação corresponde a ${financiamento}% da renda familiar. <br> 
        `
        if(financiamento > 30){
            divFinanca.innerHTML += `<b style = "color : red" >Será necessário complementar a renda familiar.</b>`        }
    }
</script>
