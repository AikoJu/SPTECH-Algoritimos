<body>
    Peso total do elevador: <input type="text" id="inputPeso"><br>
    <button onclick="elevador()">
    Ligar elevador
    </button>
</body>

<script>
    function elevador(){
        var peso = Number(inputPeso.value)    
        if(peso < 500){
            alert(`Elevador vai se mover`)
        }
        if(peso > 500){
            alert(`Alguém precisa descer do elevador`)
        }
        }
</script>
