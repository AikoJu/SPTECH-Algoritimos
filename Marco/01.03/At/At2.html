<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    
    Quantas latinhas você toma por dia? <input 
    id="inputLatinhas"> <br>

    <button onclick="refri()">
    Quantos refris?
    </button>

    <div id="divRefri"></div>
</body>
</html>
<script>
    function refri(){
        var lata = Number(inputLatinhas.value)
        var anual = lata * 365

        if(anual > 500){
            divRefri.innerHTML = `
            Você toma ${anual} refrigerantes em um ano! <br>
            Cuidado com a diabetes!`
        }

        if (anual < 500){
            divRefri.innerHTML = `
            Você toma ${anual} refrigerantes em um ano!`
        }
    }

</script>
