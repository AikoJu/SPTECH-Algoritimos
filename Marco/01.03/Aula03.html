    <script>
function verAprovacao(){
    var media = Number(inputMedia.value)

    if (media > 6) {

        divResultado.innerHTML = `Você está aprovado(a)!`
    }

    if (media <= 6) {

        divResultado.innerHTML = `Você está reprovado(a)!`
    }    
}

    </script>
