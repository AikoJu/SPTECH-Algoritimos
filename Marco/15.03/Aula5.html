<body>
    Digite a temperatura: <input type="text" id="inputTemperatura"> 

    <button onclick="temperatura()">
        Analisar temperatura
    </button>

    <div id="divTemperatura"></div>
</body>

<script>
    function temperatura() {
        var temp = Number(inputTemperatura.value)
        if (temp < 10 ){
            divTemperatura.innerHTML = `Temperatura está muito baixa`
        }else if(temp <= 20){
            divTemperatura.innerHTML = `Temperatura está ideal`
        }else{
            divTemperatura.innerHTML = `Temperatura está muito alta`
            }
