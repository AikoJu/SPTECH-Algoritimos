<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 09</title>
</head>
<body>
    Meta de economia: <input type="text" id="inputMeta"><br>
    <br>
    Quanto tem guardado: <input type="text" id="inputEconomia"><br>
    <br>
    <button onclick="analisar()">
    Analisar economia
    </button><br>
    <div id="divEconomia"></div>
</body>
</html>
<script>
    function analisar(){
        var meta = Number(inputMeta.value)
        var economia = Number(inputEconomia.value)
        var diferenca = economia - meta
        var falta = meta - economia

        if (meta == economia){
            divEconomia.innerHTML = `Parabéns, meta alcançada! <br>`
        } else if (meta < economia){
        divEconomia.innerHTML += `Meta ultrapassada em ${diferenca}`
        } else {
        divEconomia.innerHTML = `Força! Ainda em busca da meta! Falta ${falta}`}
    }
</script>

a) Pergunte ao usuário qual sua meta de economia 

b) Pergunte ao usuário quanto tem guardado 

c) Ao clicar em "Analisar economia"... 

d) Caso a meta tenha sido alcançada ou ultrapassada, exibir, abaixo do botão, a frase Parabéns, meta alcançada!. Caso a meta tenha sido ultrapassada, exibir também a frase Meta ultrapassada em X (onde X é a diferença entre a economia e a meta) 

e) Caso a meta ainda não tenha sido alcançada, exibir, abaixo do botão, a frase Força! Ainda em busca da meta! Falta X (onde X é a diferença entre a meta e a economia)  -->
