<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    Digite sua altura: <input type="text" id="inputAltura"><br>
    <button onclick="analise()">
        Analisar altura 
    </button>
    <div id="divAltura"></div>
</body>
</html>
<script>
    function analise(){
        var altura = Number(inputAltura.value)
    
        if(altura <= 165 ){
            divAltura.innerHTML = `Com uma altura de ${altura} você pode ser piloto de corrida.`
        } else if (altura <=  180){
            divAltura.innerHTML = `Com uma altura de ${altura} você pode ser jogador de futebol`
        } else {
            divAltura.innerHTML = `Com uma altura de ${altura} você pode ser jogador de vôlei ou basquete`
        }
    }
</script>
