<body>
    Quantidade de pães franceses por dia: <input type="text" id="inputPao">
    <br><br>
    Quantidade de pacotes de bolacha recheada por dia: <input type="text" id="inputBolacha">
    <br><br>
    Quantidade de copos de achocolatado tomado diariamente: <input type="text" id="inputAchocolatado">
    <br><br>
    <button onclick="verificar()">
    Verificar calorias
    </button><br>
    <div id="divCalorias"></div>
</body>
</html>
<script>
    function verificar(){
        var pao = Number(inputPao.value)*50 
        var bolacha = Number(inputBolacha.value)*80
        var achocolatado = Number(inputAchocolatado.value)*70
        var total = pao + bolacha + achocolatado

        if (total < 200){
            divCalorias.innerHTML = `Parabéns, vai sair em forma da quarentena!`
        } else if (total <= 400 ){
            divCalorias.innerHTML = `Cuidado, vai ficar mais "fofinho(a)" após quarentena!`
        } else {
            divCalorias.innerHTML = `Bom, acho que muitos não vão te reconhecer após a quarentena.`
        }

     

    }
</script>
