</head>
<body>
   Digite sua renda: <input type="text" id="inputRenda"><br>
   <button onclick="analise()">
   Analisar Renda
   </button>
   <div id="divRenda"></div>
</body>
</html>
<script>
   function analise(){
      var renda = Number(inputRenda.value)

      if(renda <= 250){
         divRenda.innerHTML = `Classe E`
      } else if (renda <= 900){
         divRenda.innerHTML = `Classe D`
      } else if (renda <= 2500){
         divRenda.innerHTML = `Classe C`
      } else if (renda <= 9500){
         divRenda.innerHTML = `Classe B`
      }else {
         divRenda.innerHTML = `Classe A`
      }
   }
</script>
