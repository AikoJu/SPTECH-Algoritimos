<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    <button onclick="contar()">
        Contar
    </button>
    <div id="divNumero" ></div>
</body>
</html>
<script>
    function contar(){
        var numero = 1
        while(numero <= 15){
        divNumero.innerHTML += `${numero} <br>` 
        numero += 1
        }
    }
</script>

; b) Exiba, debaixo do botão, os números de 1 a 15, um embaixo do outro. -->
