<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
    <style> 
        .container{display: flex; flex-direction: column; justify-content: center; align-items: center;margin-top: 100px;} .form{padding: 20px; background-color: #63b1bc ; border-radius: 8px;} 
        </style>
</head>
<body>
    <div class="container">
            <div class="form">
            Digite a frase: <input id="inputFrase">
            <Button onclick="frase()">
            Mensagem
            </Button>
            </div>
        <div id="divMensagem"></div> 
    </div>
</body>
</html>
<script>
    function frase(){
        var frase = inputFrase.value
        vezes = 1 
        while(vezes <= 7){
            divMensagem.innerHTML += `${vezes}. ${frase}<br>`
            vezes += 1
        }
    }
</script>
