        </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <button onclick="contar()">
            Números cabalísticos
            </button>
        </div>
        <div id="divNumeros"></div>
    </div>    
</body>

<script>
    function contar(){
        var valor = 1
        while(valor <= 30){
            
                if(valor == 3){
                    divNumeros.innerHTML = ` <br>`
                    }   
                valor ++    
        }
    }
</script>
