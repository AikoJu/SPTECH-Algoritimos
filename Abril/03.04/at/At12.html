    <style>
          body {background-color: rgb(186, 240, 240);} 
          .container{ display: flex; flex-direction: column; justify-content: center; align-items: center;margin-top: 100px;}  
          .form{font-family:sans-serif ; font-size: larger; padding: 20px; display: flex; flex-direction: column; align-items: center; background-color: #63b1bc ; border-radius: 8px;}
          #par{color: blue;} 
          #impar{color: red;}
    </style>
</head>
<body>
     <div class="container">
          <div class="form">
          <h2> Tabuada </h2>
          Qual tabuada quer ver? <input id="inputTabuada" placeholder="2 ao 9" min="2" max="9"><br>
          Até que número? <input id="inputNum"><br>
          <button onclick="tabuada()">
               Ver tabuada
          </button>
          <div id="divTabuada"></div>
          </div>
     </div>
    
</body>
</html>
<script>
     function tabuada (){
          var tabuada = Number(inputTabuada.value)
          var max = Number(inputNum.value)
          var base = 1
          
          divTabuada.innerHTML = "" 
          while(base <= max){
               var resultado = tabuada * base
               if(resultado % 2 == 0){
               divTabuada.innerHTML += `<p id="par">${tabuada} x ${base} = ${resultado}</p>`
               }
               if(resultado % 2 != 0){
                    divTabuada.innerHTML += `<p id="impar">${tabuada} x ${base} = ${resultado}</p>`     
               }
          base ++
          }
     }
</script>
