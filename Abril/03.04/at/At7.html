<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07</title>
    <style>
        body {background-color: rgb(186, 240, 240); font-family:sans-serif ; font-size: larger;} 
        .container{ display: flex; flex-direction: column ; align-items: center;margin-top: 100px;} 
        .form{padding: 20px; display: flex; flex-direction: column; align-items: center; background-color: #63b1bc ; border-radius: 8px;}
    </style> 
</head>
<body>
    <div class="container">
        <div class="form">
            Digite um número: <input id="inputNumero" placeholder="até 100"><br>
            <button onclick="contar()">
                Adoro múltiplos de 5
            </button>
            <div id="divMensagem"></div>
        </div>
        
    </div>
</body>
</html>
<script>
    function contar(){
    divMensagem.innerHTML = ""
    var valorInformado = Number(inputNumero.value)
    var valor = 0
    
    divMensagem.innerHTML = ""
    if(valorInformado <= 100){
        while(valor <= valorInformado){
        if(valor % 5 == 0){
            divMensagem.innerHTML += "<br>" + valor 
        }
        valor ++
        }
    }else{
        alert("VALOR INVÁLIDO!")
    }
}
</script>
