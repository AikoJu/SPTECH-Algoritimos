<body>
    <div class="container">
        <div class="form">
           <h2>Rotina Mensal</h2>
           Quantos dias você faz musculação? <input id="inputMusculacao"><br>
            <button onclick="musculacao()">
                Exibir rotina mensal
            </button><br>
            <div id="divRotina"></div>
        </div>
    </div>
    
</body>
</html>
<script>
    function musculacao(){
        var dias = Number(inputMusculacao.value)
        var base = 1

        divRotina.innerHTML = ``
        
        while(base <= 30){
            if(base % dias == 1){
                divRotina.innerHTML += `Dia ${base} - Musculação <br>`
            }
            else{
                divRotina.innerHTML += `Dia ${base} - Comer, dormir etc <br>`
            }
        base ++
        }
        
    }
</script>
