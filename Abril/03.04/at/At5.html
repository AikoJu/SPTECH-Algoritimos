<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
</head>
<body>
    <button onclick="contar()">
        Números cabalísticos
    </button>
    <div id="divNumeros"></div>    
</body>
</html>
<script>
    function contar(){
        var valor = 1
        while(valor < 30 ){
            if(valor = 3,4,7,10,12){
            divNumeros.innerHTML += ``
            }else{
            divNumeros.innerHTML += valor
                valor += 1
        }
    }
    }
</script>
