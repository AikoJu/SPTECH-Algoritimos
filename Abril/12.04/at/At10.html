        body {background-color: rgb(186, 240, 240);} 
        .container{ display: flex; flex-direction: column; justify-content: center; align-items: center;margin-top: 100px;}  
        .form{font-family:sans-serif ; font-size: larger; padding: 20px; display: flex; flex-direction: column; align-items: center; background-color: #63b1bc ; border-radius: 8px;} 
    </style>
</head>
<body>
    <div class="container">
        <div class="form">
            <h1>Defina um intervalo </h1>
            Nº minímo: <input id="inputMinimo">
            Nº máximo: <input id="inputMaximo">
            <button onclick="pares()">
                S2 pares
            </button>
        <div id="divPares"></div>
        </div>
    </div>    
</body>
</html>
<script>
    function pares(){
        var min = Number(inputMinimo.value)
        var max = Number(inputMaximo.value)
        divPares.innerHTML = ""

        while(min <= max){
            if(min%2==0){
                divPares.innerHTML += `${min} <br>`
        }
        min ++}
    }
</script>
