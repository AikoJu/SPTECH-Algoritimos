<body>
    <div class="container">
        <div class="form">
            <button onclick="contar()">
            Números cabalísticos
            </button>
            <div id="divNumeros"></div>
        </div>
    </div>

<script>
    function contar(){
        
        divNumeros.innerHTML += `` 
        for(var valor = 1;
            valor <= 30;
            valor ++){
                if(valor != 3 && valor != 4 && valor != 7 && valor != 10 && valor != 12){
                divNumeros.innerHTML += `${valor} <br>`
            }
            }
    }
</script>
