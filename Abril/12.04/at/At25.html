<body>
    <div class="container">
        <div class="form">
             Digite o número que deseja ver: <input placeholder="0 a 100" id="inputNumero">
            <button onclick="divisiveis()">
                Ver divisores
            </button>
            <div id="divDivisores"></div>
        </div>
    </div>
</body>

<script>
    function divisiveis(){
        var numero = Number(inputNumero.value)
        var ePrimo = true

            divDivisores.innerHTML = ``

        if(numero > 1){
            for(var i = 2;
                    i <= numero;
                    i ++){
                if(numero % i == 0){
                    ePrimo = false
                }

            }
        }

        if(ePrimo){
            divDivisores.innerHTML = `${numero} não é um número primo`
        }else{
            divDivisores.innerHTML = `${numero}  é um numero primo`
        }
}    
    
    
</script>
