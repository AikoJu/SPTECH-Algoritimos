<body>
    <div class="container">
        <div class="form">
            <button onclick="pares()">
                S2 Pares
            </button>
            <div id="divPares"></div>
        </div>
    </div>

<script>
    function pares(){
        for(base = 0;
            base <=100;
            base ++ ){
                if(base%2 == 0){
                divPares.innerHTML += `${base}<br>` 
                }
            }
    }
</script>
