<body>
    <div class="container">
        <div class="form">        
            Digite sua idade : <input id="inputIdade">
            <button onclick="vida()">
            Verificar
            </button>
            <div id="divVida"></div>
        </div>
    </div>        

        </body>
</html>
<script>
    function vida(){
        var idade = Number(inputIdade.value)
        var contador = 0
            
            divVida.innerHTML = ``

        while(contador <= idade){
            if(contador <= 4){
                divVida.innerHTML += `${contador} anos (Primeira Infância)<br>`
            }else if(contador <= 6){
                divVida.innerHTML += `${contador} anos (Pré-escolar)<br>`
            }else if(contador <= 10){
                divVida.innerHTML += `${contador} anos (Segunda Infância)<br>`
            }else if(contador <= 18){
                divVida.innerHTML += `${contador} anos (Adolescência)<br>`
            }else if(contador <= 50){
                divVida.innerHTML += `${contador} anos (Adulto)<br>`
            }else if(contador <= 100){
                divVida.innerHTML += `${contador} anos (Melhor idade)<br> `
            }else if(contador > 100){
                divVida.innerHTML += `${contador} anos (Matusalém)<br> `
            }
        contador ++
        }
    }
</script>
