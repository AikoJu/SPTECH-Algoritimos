<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 20</title>
</head>
<body>
    Quantidade de depósitos: <input id="inputDeposito">
    <br><br>
    Valor dos depósitos: <input id="inputValor">
    <br><br>
    <button onclick="grana()">
        Acompanhar grana
    </button>
    <br>
    <div id="divConta"></div>
</body>
</html>
<script>
    function grana(){
        var quantidade = Number(inputDeposito.value)
        var valor = Number(inputValor.value)
        
        
        divConta.innerHTML = ``

        for(var base = 1;
            base <= quantidade;
            base ++){
                var valorAtual = base * valor
                var bonus = valorAtual + (valorAtual * 0.01)

                if(valorAtual%3 == 0){
                divConta.innerHTML += `${base}° Mês: R$${valorAtual += bonus}<br>`
                }else{
                    
                    divConta.innerHTML += `${base}° Mês: R$${valorAtual}<br>`
                }
    }
    divConta.innerHTML += `Total guardado: ${valorAtual}`
}
</script>
