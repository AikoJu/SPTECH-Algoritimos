<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {background-color: rgb(186, 240, 240);} 
          .container{ display: flex; flex-direction: column; justify-content: center; align-items: center;margin-top: 100px;}  
          .form{font-family:sans-serif ; font-size: larger; padding: 20px; display: flex; flex-direction: column; align-items: center; background-color: #63b1bc ; border-radius: 8px;}
    </style>
    <title>Atividade 21</title>
</head>
<body>
<div class="container">
    <div class="form">
        Quantidade de depósitos: <input id="inputQuantidade">
        <br>
        Valor dos depósitos: <input id="inputValor">
        <br>
        <button onclick="conta()">
        Acompanhar grana
        </button> 
        <br>
        <div id="divConta"></div>
    </div>
</div>
</body>
</html>
<script>
    function conta (){
    var quantidade = Number(inputQuantidade.value)
    var valor = Number(inputValor.value)
    var img = `<img width="20px" src="https://www.pngmart.com/files/16/Gold-Star-PNG-Image.png">`
    var valorAtual = 0

    divConta.innerHTML = ``
    for(var i = 1;
        i <= quantidade;
        i ++){
            valorAtual += valor

            if( i %3 == 0){
                var bonus = valorAtual * 0.01
                valorAtual += bonus
                divConta.innerHTML += `${i}º Mês: R$${valorAtual} ${img}<br> `
            }

            else{
                divConta.innerHTML += `${i}º Mês: R$${valorAtual} <br>`
            }
    }
    divConta.innerHTML += `Total guardado ${valorAtual}`
}

</script>
