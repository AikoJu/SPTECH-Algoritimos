<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    <button onclick="frase()">
        Diga algo sobre a matéria de Algoritmos
    </button>
    <div id="divFrase"></div>
</body>

<script>
    
    function frase(){
        for(var frase = 0;
            frase <= 7;
            frase ++){
            divFrase.innerHTML += `Não <br>`
        }

    }
</script>
