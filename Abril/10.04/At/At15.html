<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {background-color: rgb(186, 240, 240);} 
          .container{ display: flex; flex-direction: column; justify-content: center; align-items: center;margin-top: 100px;}  
          .form{font-family:sans-serif ; font-size: larger; padding: 20px; display: flex; flex-direction: column; align-items: center; background-color: #63b1bc ; border-radius: 8px;}
    </style>
    <title>Atividade 15</title>
</head>
<body>
    <div class="container">
        <div class="form">
            Quantidade de elefantes: <input id="inputElefante">
            <button onclick="cantar()">
                Atazanar a médium
            </button>
            <div id="divCancao"></div>
        </div>
    </div>
</body>
</html>
<script>
    function cantar(){
        var elefantes = Number(inputElefante.value)
        var incomodam = "incomodam"
        
        for(var contador = 2; 
                contador <= elefantes;
                contador ++ ){
                    incomodam += `, incomodam`
                    divCancao.innerHTML += `1 elefante incomoda muita gente! <br>`
                    divCancao.innerHTML += `${contador} elefantes ${incomodam}, muito mais! <br>`
                }
    }
</script>

<!-- 15. No filme clássico "Ghost, do outra lado da vida", o protagonista, para atazanar a vida da médium canta a seguinte canção... 

1 elefante incomoda muita gente! 

2 elefantes, incomodam, incomodam, muito mais! 

1 elefante incomoda muita gente! 

3 elefantes, incomodam, incomodam, incomodam, muito mais! 

1 elefante incomoda muita gente! 

4 elefantes, incomodam, incomodam, incomodam, incomodam, muito mais! 

... e assim por diante 

Crie um programa o qual: 

a) Solicite ao usuário a quantidade elefantes;

b) Ao clicar em "Atazanar a médium", exiba sempre o trecho da canção de 1 elefante, seguido do trecho com 2 elefantes e depois 3... até a quantidade de elefantes indicado em a). Note que a palavra "incomodam" repete-se conforme essa mesma quantidade. 

Por exemplo, o se o usuário informar 4 em a), devem aparecer 3 estrofes, como no enunciado da questão, de "2 elefantes" até "4 elefantes" -->
