<body>
    <h1>Doces</h1>
    Macarons: <input id="inputQuantidadeMacarons"> <br>
    Preço: <input id="inputPrecoMacaron">
    <br><br>
    Brigadeiros Gourmets: <input id="inputQuantidadeBrigadeiros"><br>
    Preço: <input id="inputPrecoBrigadeiro">
    <br><br>
    Cupcakes: <input id="inputQuantidadeCupcakes"><br>
    Preço: <input id="inputPrecoCupcake"><br>
    <br>
    Cheesecakes: <input id="inputQuantidadeCheesecakes"><br>
    Preço: <input id="inputPrecoCheesecake">
    <br><br>
    <button onclick="verificar()">
        Verificar Vendas
    </button>
    <br><br>
    <div id="divDoces"></div>
</body>

<script>
    function verificar(){
        var macaron = Number(inputQuantidadeMacarons.value)
        var imgMacaron = `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVjWFizahxiIKqwS_ck5_8afRVpYg6k4xv9w&usqp=CAU" width="50px">`
        var brigadeiro = Number(inputQuantidadeBrigadeiros.value)
        var imgBrigadeiro = `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3z0px81zWEGQAiXdTbs_y6A7kDmggx6ZOjw&usqp=CAU" width="50px">`
        var cupcake = Number(inputQuantidadeCupcakes.value)
        var imgCupcake = `<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSBTYNG3oXnUmfhvzP3wOWAkOp4LEycQqEtMQ&usqp=CAU" width="50px">`
        var cheesecake = Number(inputQuantidadeCheesecakes.value)
        var imgCheesecake = `<img src="https://www.daninoce.com.br/wp-content/uploads/2013/12/cheesecake-de-natal-ickfd-03.jpg" width="50px">`

        var precoMacaron = Number(inputPrecoMacaron.value)
        var precoBrigadeiro = Number(inputPrecoBrigadeiro.value)
        var precoCupcake = Number(inputPrecoCupcake.value)
        var precoCheesecake = Number(inputPrecoCheesecake.value)
            
        var valorMacaron = macaron * precoMacaron
        var valorBrigadeiro = brigadeiro * precoBrigadeiro
        var valorCupcake = cupcake * precoCupcake
        var valorCheesecake = cheesecake * precoCheesecake
        var valorTotal = valorMacaron + valorBrigadeiro + valorCupcake + valorCheesecake
        var quantidadeTotal = macaron + brigadeiro + cupcake + cheesecake

        var validacaoCampoVazio = (precoBrigadeiro !=  `` && precoCheesecake != `` && precoCupcake != `` && precoMacaron != ``&&
         brigadeiro != `` && cheesecake != `` && cupcake != `` && macaron != `` )  
        var validacaoNegativo = (precoBrigadeiro > -1 && precoCheesecake > -1 && precoCupcake > -1 && precoMacaron > -1 &&
         brigadeiro > -1 && cheesecake > -1 && cupcake > -1 && macaron > -1 )
 
        if(validacaoCampoVazio && validacaoNegativo){
            
            for(var venda = 1;
                    venda <= quantidadeTotal;
                    venda ++){

                        if(venda <= macaron){            
                            divDoces.innerHTML += `Venda ${venda} ${imgMacaron} R$${precoMacaron}<br>`
                            } 
                        
                        else if(venda <= (brigadeiro + macaron)){
                                    divDoces.innerHTML += `Venda ${venda} ${imgBrigadeiro} R$${precoBrigadeiro}<br>`
                                }
                        else if(venda <= (cupcake + brigadeiro + macaron)){
                                    divDoces.innerHTML += `Venda ${venda} ${imgCupcake} R$${precoCupcake}<br>`
                                }
                        else{
                                divDoces.innerHTML += `Venda ${venda} ${imgCheesecake} R$${precoCheesecake}<br>`
                                }

                    }
                        divDoces.innerHTML += `Com a quantidade de ${macaron} Macarons, ${brigadeiro} Brigadeiros, ${cupcake} Cupcakes e ${cheesecake} Cheesecakes, a venda totalizará R$${valorTotal}`
        }else{
            alert("Valores inválidos")
        }

    }
</script>
<!-- 1. Dori Valdossin é dono de uma doceria em São Paulo, onde a sua especialidade são os doces gourmets.

Seu estabelecimento trabalha com diversos tipos de doces gourmets, porém os mais famosos do seu menu são: 

- Macarons: um doce francês feito com duas conchas de amêndoa com recheio no meio, que são populares por sua aparência colorida e delicada, bem como seus sabores únicos;

- Brigadeiros: um doce brasileiro feito com leite condensado, manteiga e chocolate em pó, que nas versões gourmet, geralmente apresentam sabores inovadores e criativos, como creme de avelã, limão siciliano, café, entre outros;

- Cupcakes: mini bolos decorados com glacê e recheados com sabores deliciosos, como baunilha, chocolate, red velvet, entre outros, dos quais são populares em casamentos, festas de aniversário e outros eventos;

- Cheesecakes: uma sobremesa feita com cream cheese, açúcar e biscoitos triturados para a base, nos quais geralmente apresentam sabores como framboesa, caramelo salgado, limão, entre outros;
