<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {background-color: rgb(186, 240, 240);}
        .container {display: flex; flex-direction: column; justify-content: center; align-items: center; margin-top: 100px;}
        .form {font-family: sans-serif; font-size: larger; padding: 20px; display: flex; flex-direction: column; align-items: center; background-color: #63b1bc;border-radius: 8px;}
    </style>
    <title>Atividade 3</title>
</head>

<body>
    <div class="container">
        <div class="form">
            <p>Saldo: R$<span id="spanSaldo">0.00</span></p>

            <p>Depósitos: <span id="spanDeposito">0</span></p>

            <p>Saques: <span id="spanSaque">0</span></p>

            <button onclick="atualizar.depositos()">
                Depositar 100
            </button>
            <button onclick="atualizar.saques()">
                Sacar 20
            </button>
        </div>
    </div>
</body>

</html>
<script>
    var saldo = 0
    var deposito = 0
    var saque = 0
    var atualizar = {
        depositos: function () {
            saldo += 100
            deposito++
            spanSaldo.innerHTML = saldo
            spanDeposito.innerHTML = deposito
        },
        saques: function () {
            saldo -= 20
            saque++
            spanSaldo.innerHTML = saldo
            spanSaque.innerHTML = saque
        }

    }


</script>

    Depósitos: 0 

    Saques: 0

Ao clicar no primeiro botão, o saldo na tela atualiza aumentando em 100 e o número de depósitos aumenta em 1.
