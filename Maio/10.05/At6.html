<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Lista de filmes 3!</h1>
    Digite seus filmes favoritos: <input id="inputFilme"> 
    <br><br>
    <button onclick="cadastrar()">
        Cadastrar
    </button><br>
    <div id="divPainel"></div>
</body>
</html>
<script>
var listaFilme = []
    function cadastrar(){
        var filmeInserido = inputFilme.value
        listaFilme.push(filmeInserido)
        divPainel.innerHTML = ``;

        for (var i = 0; 
            i < listaFilme.length; 
            i++) {
            var filmeListado = listaFilme[i]; 
            divPainel.innerHTML += `${i + 1} - ${filmeListado} <br>`;
        }

    }
   

</script>
