<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
</head>
<body>
    <h1>Chamada!</h1>

    Digite o nome do aluno: <input id="inputNomeAluno"><br>
    <button onclick="cadastrar()">
        Cadastrar Aluno
    </button>
    <br>
    <span id="spanChamada"></span>
</body>
</html>
<script>
    var listaAlunos = []
    function cadastrar() {
        var nomeAluno = inputNomeAluno.value
        listaAlunos.push(nomeAluno)
        spanChamada.innerHTML = ``

        for (var i = listaAlunos.length - 1;
         i >= 0; 
         i--) {
            var alunoListado = listaAlunos[i]
                spanChamada.innerHTML += `${i + 1} - ${alunoListado} <br>`;
            }
    }

</script>
<!-- 8. Crie um programa no qual o usuário vai cadastrando nomes de alunos. 
Porém, na medida que vai cadastrando, ele vai aparecendo um abaixo do outro na ordem inversa em que foram cadastrados 
(ou seja, o último sempre fica no topo, o penúltimo em abaixo dele e assim por diante). -->
