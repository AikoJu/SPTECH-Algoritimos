<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Meus Projetos</h1>

    Digite seu projeto: <input id="inputProjeto"><br>
    <button onclick="cadastrar ()">
        Registrar Projeto
    </button> <br>
    <button onclick="exibir()">
        Mostrar Projetos
        </button><br>
    <span id="spanMensagem"></span>
    <br>
    <span id="spanLista"></span>
    
</body>
</html>
<script>
    listaProjeto = [] 
    function cadastrar(){
        var nomeProjeto = inputProjeto.value
        listaProjeto.push(nomeProjeto)

        spanMensagem.innerHTML = `Você já fez ${listaProjeto.length} projetos. Por isso você é um profissional <span id="spanProfissional"></span>`

        if(listaProjeto.length < 5){
            spanProfissional.innerHTML = `Júnior`
        }
        else if (listaProjeto.length < 13 ){
            spanProfissional.innerHTML = `Pleno desde o projeto ${listaProjeto[4]}`
        }else{
            spanProfissional.innerHTML = `Sênior desde o projeto ${listaProjeto[12]}`
        }
    }


    function exibir(){
        spanLista.innerHTML = ``
        for(i = listaProjeto.length - 1;
            i >= 0;
            i--){
                spanLista.innerHTML += `${i + 1} - ${listaProjeto[i]} <br>`
            }

    }
</script>
