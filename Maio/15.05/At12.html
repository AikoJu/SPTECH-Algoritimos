<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 12</title>
</head>
<body>
    Digite o nome do filho de um filho seu: <input id="inputFilho"><br>
    <button onclick="cadastrar()">
        Cadastrar
    </button><br>
    <button onclick="atualizar()">
        Atualizar Família
    </button><br>
    <div id="divPainel"></div>
</body>
</html>
<script>
    var listaFilhos = []
    function cadastrar (){
        var nomeFilho = inputFilho.value

        if(listaFilhos.indexOf(nomeFilho) != -1){
            alert("Filho já cadastrado!")
        }else{
            listaFilhos.push(nomeFilho)
            alert("Filho cadastrado!")
        }

    }

    function atualizar(){
        var gastosFilhosParticular = 0
        var gastosFilhosPublica = 0
        
        for(var i = 0;
            i < listaFilhos.length;
            i++){
                gastosFilhosParticular += (listaFilhos.length * 3000 )
                gastosFilhosPublica += (listaFilhos.length * 1500)
        }
        divPainel.innerHTML = `Você tem ${listaFilhos.length} filhos <br>
                            Seu custo mensal será aproximadamente R$${gastosFilhosParticular.toFixed(2)} se colocar eles em escola particular
                             ou R$${gastosFilhosPublica.toFixed(2)} se eles estudarem em escola pública `
        }
</script>

a) Pergunte ao usuário o nome de um filho seu 

b) Ao clicar em "Cadastrar", o nome do filho fica cadastrado num lugar que o usuário não vê, porém NÃO permita o cadastro de nomes repetidos. Em caso de tentativa de nome repetido, exiba um alert com a frase "Não pode mais de 1 filho com o mesmo nome!" 

c) Ao clicar em "Atualizar Família", deve aparecer um texto como este abaixo: 

   Você tem X filhos 

   Seu custo mensal será aproximadamente R$Y se colocar eles em escola particular ou R$Z se eles estudarem em escola pública 

Onde X é a quantidade de filhos cadastrados. 

Y é o resultado do seguinte cálculo: quant de filhos x 3000, com 2 casas decimais. 

Z é o resultado do seguinte cálculo: quant de filhos x 1500, com 2 casas decimais. -->
