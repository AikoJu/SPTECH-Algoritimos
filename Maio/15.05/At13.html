<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>Indique o resultado:</h2>
    <select id="selectCombo">
        <option value="vitoria">Vitória</option>
        <option value="empate">Empate</option>
        <option value="derrota">Derrota</option>
    </select>

    <button onclick="registrar()">
        Registrar Jogo
    </button>
    <button>

    </button>
    <div id="divPainel"></div>

</body>
</html>
<script>
    var listaTime = []
    function registrar(){
        var resultado = selectCombo.value
        listaTime.push(resultado)
        var vitoria = 0
        var empate = 0
        var derrota = 0
        

        for(var i = 0;
            i < listaTime.length;
            i ++){
                if(listaTime[i] == "vitoria"){
                    vitoria += 1
                }else if(listaTime[i] == "empate"){
                    empate += 1
                }else{
                    derrota += 1
                }
                var pontuacao = (vitoria*3) + empate        
        }

        divPainel.innerHTML = `
        O time teve: ${vitoria} vitórias, ${empate} empates, ${derrota} derrotas 
        <br><br>
        Pontuação total: ${pontuacao} pontos 
        <br><br>
        Aproveitamento: ${pontuacao / listaTime.length }% `

    
    }

    

</script>
