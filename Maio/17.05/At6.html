<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 06</title>
</head>
<body>
    <button onclick="sortear()">
        Sortear momento do dia
    </button><br>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function sortear(){
        var min = 0
        var max = 23
        var intervalo = 1 + max - min
        var aleatorio = min + Math.random()* intervalo
        var resultado = parseInt(aleatorio)
        
        if(resultado < 12){
            divMensagem.innerHTML = `Bom dia, flor do dia, são ${resultado}h!`
        }
        else if(resultado < 17){
            divMensagem.innerHTML = `Boa tarde, já vai tarde! São ${resultado}h!`
        }                                   
        else{
            divMensagem.innerHTML = `Boa noite, durma bem! São ${resultado}h!`
        }

    }
</script>

a) Ao clicar num botão "Sortear momento do dia". Esse botão vai gerar uma hora aleatória entre 0 e 23 (apenas números inteiros). 

b) Em seguida, mostre na tela uma dessas frases: 

     "Bom dia, flor do dia, são Xh!" (caso o horário for entre 0 e 11) 

     "Boa tarde, já vai tarde! São Xh!" (caso o horário for entre 12 e 17) 

     "Boa noite, durma bem! São Xh!" (caso o horário for entre 18 e 23) -->
