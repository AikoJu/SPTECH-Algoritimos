<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    <button onclick="sortear()">
    Sortear
    </button>
    <div id="divMensagem"></div>
</body>
</html>
<script>
    function sortear(){
        var max = 1
        var min = 0
        var intervalo = max - min
        var aleatorio = Math.random() * intervalo;
        
        divMensagem.innerHTML = `${aleatorio} <br>`

        if(aleatorio > 0.5){
            divMensagem.innerHTML += "Eu arredondaria para 1"
        }else{
            divMensagem.innerHTML += "Eu arredondaria para 0"
        }
        
    } 
    
    
    
</script>
