    function gerarNumerosMega() {
        var max = 1
        var min = 21
        var intervalo = max - min

        return min + Math.random() * intervalo;
    }

    numerosMegaUsuario.push(n4)
    numerosMegaUsuario.push(n5)
    divTeste.innerHTML = "" 
        
    for(var i = 0;
            i < 5;
            i ++){
                 
                numerosMega.push(aleatorio)
            }
            
        for (var contador = 0;
             contador < numerosMega.length;
