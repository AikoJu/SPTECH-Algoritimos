<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aleatório</title>
</head>
<body onload="gerarNumerosMega()">
    DIGITES 3 NÚMERO DA MEGA de 1 a 10:
    <input type="number" min="1" max="9" maxlength="1" id="inputN1">
    <input type="number" min="1" max="9" maxlength="1" id="inputN2">
    <input type="number" min="1" max="9" maxlength="1" id="inputN3">

    <button onclick="aposta()">
        Apostar
    </button>
    
    <div id="divTeste"></div>
</body>
</html>
<script>
    var numerosMega = []
    var numerosMegaUsuario = []

    function gerarNumerosMega() {
        var min = 1
        var max = 10
        var intervalo = max - min

        for (var i = 0;
            i<3;
            i++){
                var aleatorio= min + Math.random() * intervalo;
                numerosMega.push(parseInt(aleatorio))
            }
            alert(numerosMega)
    } 
    
    function aposta(){  
    // numerosMega = []
    numerosMegaUsuario = []  
    var n1 = Number(inputN1.value)
    var n2 = Number(inputN2.value)
    var n3 = Number(inputN3.value)
   
    numerosMegaUsuario.push(n1,n2,n3)
    divTeste.innerHTML = ""
    for(var i = 0;
        i < 3 ;
        i++){
            if(numerosMega[i] == numerosMegaUsuario[i] ){
                divTeste.innerHTML = `Parabéns!<br>`
                
            }else{
                divTeste.innerHTML = `Que pena não foi dessa vez!<br>`
            }
            
        }
        
    divTeste.innerHTML += `Números sorteados: ${numerosMega}<br>
                        Seus números: ${numerosMegaUsuario}<br>`

    }
    
</script>
