<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
</head>
<body>
    <h1>Lista de filmes 2!</h1>
    Digite seus filmes favoritos: <input id="inputFilme"> 
    <br><br>
    <button onclick="cadastrar()">
        Cadastrar filme
    </button>
    <div id="divPainel"></div>
</body>
</html>
<script>
    var listaFilme = []
    function cadastrar(){
        var filmeInserido = inputFilme.value
        listaFilme.push(filmeInserido)
        divPainel.innerHTML = ` ${listaFilme} <br>
        Seu filme favorito: ${listaFilme[0]}<br>`
        if(listaFilme.length >= 3){
            divPainel.innerHTML += `Seu 3º filme favorito: ${listaFilme[2]} <br>
                                Total de filmes cadastrados: ${listaFilme.length}`
        }else{
            divPainel.innerHTML += `Seu 3º filme favorito: Ainda não existe <br>
                                Total de filmes cadastrados: ${listaFilme.length}`
        }
    }

</script>
