<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    Digite um bairro que você já morou: <input id="inputBairro">
    <br>
    <button onclick="cadastrar()">
        Cadastrar bairro
    </button>
    <br><br>
    Digite um número: <input id="inputNum">
    <button onclick="procurar()">
        Procurar
    </button>
    <br><br>
    <div id="divMensagem"> </div>

</body>
</html>
<script>
    var listaBairro = []
    function cadastrar(){
        var bairroInserido = inputBairro.value
        listaBairro.push(bairroInserido)
    }
    function procurar(){
        var numeroLista = Number(inputNum.value)
        if(listaBairro.length -1  >= numeroLista){
            var bairroSelecionado = listaBairro[numeroLista] 
            divMensagem.innerHTML = bairroSelecionado
        }else{
            divMensagem.innerHTML = `Você ainda não morou num ${numeroLista}º bairro!`
        }
    }
</script>

Deve haver um outro campo, onde ele digita apenas um número, indicando o local para onde morou, a partir do número 1 (porque os usuários comuns contam as coisas a partir do 1) e clica em "Relembrar moradia". Se ele informar 1, exiba o primeiro bairro cadastrado e assim por diante. 
Porém, se ele informar um número maior do que a quantidade de bairros, exiba: "Você ainda não morou num Xº bairro!" -->
