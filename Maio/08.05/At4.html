<html lang="en">

</head>
<body>
    <h1>Lista de filmes!</h1>
    Digite os filmes que gosta: <input id="inputFilmes">
    <br>
    <button onclick="filmes()">
        Cadastrar filme
    </button> 
    <br><br>
    <button onclick="favoritos()">
        Ver Favoritos
    </button><br>
    <span id="spanLista"></span>
</body>
</html>
<script>
    var listaDeFilmes = []
function filmes(){ 
    var filme = inputFilmes.value
    listaDeFilmes.push(filme)
    alert("Filme cadastrado!")
}
function favoritos(){
    var favorito = listaDeFilmes [0]
    var menosFavorito =  listaDeFilmes [listaDeFilmes.length -1]
    spanLista.innerHTML = `${listaDeFilmes} <br>
                            Total: ${listaDeFilmes.length}<br>
                            O que mais gosta é ${favorito} <br> 
                            E desses, o que menos gosta é ${menosFavorito}`
}
</script>
