<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 07</title>
</head>
<body>
    Digite seu peso: <input 
    id="input_peso">
    
    Digite sua altura: <input 
    id="input_altura">

    <button onclick="calculo()">
    Calcula IMC
    </button>

    <div id="div_imc"></div>
</body>
</html>

<script>
    function calculo(){
        var peso = Number(input_peso.value)
        var altura = Number(input_altura.value)
        var alt2 = altura * altura
        var total = peso / alt2

        div_imc.innerHTML = `Este é o seu IMC: ${total}`
    
    }

</script>
