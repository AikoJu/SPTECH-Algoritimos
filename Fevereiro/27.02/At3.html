<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   Digite um numero: <input 
   id="input_numero"><br>
   <button onclick="tabuada()">
   Ver Tabuada
   </button>
   <div id="div_tabuada"></div>
</body>
</html>

   <script>
      function tabuada(){
         var num = Number(input_numero.value)
         var n0 = num*0
         var n1 = num*1
         var n2 = num*2
         var n3 = num*3
         var n4 = num*4
         var n5 = num*5
         var n6 = num*6
         var n7 = num*7
         var n8 = num*8
         var n9 = num*9
         var conta = `${num} X `
         div_tabuada.innerHTML=`
         ${conta} 0 = ${n0}<br>
         ${conta} 1 = ${n1}<br>
         ${conta} 2 = ${n2}<br>
         ${conta} 3 = ${n3}<br>
         ${conta} 4 = ${n4}<br>
         ${conta} 5 = ${n5}<br>
         ${conta} 6 = ${n6}<br>
         ${conta} 7 = ${n7}<br>
         ${conta} 8 = ${n8}<br>
         ${conta} 9 = ${n9}<br>
         `;

      }
   </script>
<!-- 3. Crie um programa em HTML/JS o qual:
a) Solicite ao usuário um número para ver sua "tabuada";
b) Ao clicar em "Ver Tabuada", aparece na tela algo como isso:
   3 x 1 = 3
   3 x 2 = 6
   3 x 3 = 9
  (e assim por diante... até x 9)
   3 x 9 = 27
  No exemplo, o usuário digitou 3 no item a). -->
