<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 02</title>
</head>
<body>
    Digite o nome do Primeiro Candidato : <input  
    id="input_nomeA"><br>

    Quantidade de votos do primeiro: <input 
    id="input_quantA"><br><br>

    Digite o nome do Segundo Candidato : <input  
    id="input_nomeB"><br>

    Quantidade de votos do segundo: <input 
    id="input_quantB"><br><br>

    Votos brancos: <input 
    id="input_brancos"><br><br>

    Votos nulos: <input 
    id="input_nulos"><br>

    <button onclick="resultados()">Resultado da eleição</button>

    <div id="div_eleicoes"></div>
</body>
</html>
<script>
    function resultados(){
        var nomeA = input_nomeA.value;
        var nomeB = input_nomeB.value;
        var quantA = Number(input_quantA.value);
        var quantB = Number(input_quantB.value);
        var branco = Number(input_brancos.value)
        var nulo = Number(input_nulos.value)
        var total = quantA + quantB + branco + nulo;
        var invalido = branco + nulo; 
        var invalidopor = (invalido*100)/total;
        var quantApor = (quantA*100)/total;
        var quantBpor = (quantB*100)/total;
        div_eleicoes.innerHTML = `
        Total de votos: ${total} <br>
        Candidato ${nomeA}: ${quantApor}% (${quantA}) <br>
        Candidato ${nomeB}: ${quantBpor}% (${quantB}) <br>
        Inválidos: ${invalidopor}% (${invalido})
        `;
    }
</script>
