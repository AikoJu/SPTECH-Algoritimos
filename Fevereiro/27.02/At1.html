<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 01</title>
</head>
<body>
    Horas de sono: <input 
    id="input_horassono">
<button onclick="calcular()">
Calcular Sono
</button>
<div id="div_calculo"></div>
</body>
</html>
<script>
    function calcular(){
        var hrsono = Number(input_horassono.value)
        var fase1 = (hrsono*5)/100;
        var fase2 = (hrsono*45)/100;
        var fase3 = (hrsono*30)/100;
        var faserem = (hrsono*20)/100;

        div_calculo.innerHTML = `
        Ao dormir ${hrsono} horas, você dormiu:<br>
        ${fase1} horas na fase 1<br>
        ${fase2} horas na <b> fase 2</b><br>
        ${fase3} horas na <b>fase 3</b><br>
        ${faserem} horas na <b>fase REM</b>`;
    
    }
</script>
<!-- Vamos considerar que as fases do sono possuem a porcentagens de tempo descritas na figura.

a) Solicite ao usuário quantas horas de sono ele dormiu;
b) Ao clicar no botão "Calcular Sono", faça os cálculos necessários para exibir o seguinte conteúdo na tela:
    Ao dormir X horas, você dormiu:
    A horas na fase 1
    B horas na fase 2
    C horas na fase 3
    D horas na fase REM -->
