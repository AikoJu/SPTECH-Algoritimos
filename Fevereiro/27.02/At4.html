<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Atividade 04</title>
</head>
<body>
    Sabor da pizza: <input 
    id="input_sabor"> <br>
    Valor da pizza: <input 
    id="input_valor"><br>
    Quantidade de amigos: <input 
    id="input_amigos"><br>
    <button onclick="divisao()">
        Ver valor por amigo
    </button>
    <div id="div_pizza"></div>
</body>
</html>
    <script>
        function divisao(){
            var sabor = input_sabor.value
            var valor = Number(input_valor.value)
            var amigos = Number(input_amigos.value)
            var caixinha = (valor *10)/100
            var total = valor + caixinha
            var divamigos = total / amigos

            div_pizza.innerHTML = `
            Cada amigo vai colaborar com R$${divamigos} para a pizza de ${sabor}.
            `
    
    }
    </script>
