<script>
    function calculo(){
        var valor = Number(input_valor.value)
        var viagens = Number(input_viagens.value)
        var km = Number(input_km.value)
        var passagem = valor * viagens
        var apppor = (viagens *10 )/100
        var app = km * 0.75
        var total = app + passagem
        
        div_onibus.innerHTML = `
        Você vai gastar R$${total} por mês com transporte.
        `
    }
</script>
