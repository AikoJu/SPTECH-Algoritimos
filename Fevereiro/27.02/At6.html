    Digite seu KI base: <input

    <button onclick="ssj()">
    Super Sayajin

<script>
    function ssj(){
        var ki = Number(input_kibase.value)
        var ssj1 = ki * 50    
        
        div_transformacao.innerHTML = 
    `Após se transformar em Super Sayajin, o ki desse Sayajin passa a ser de ${ssj1}`    
    }

    function ssj2(){
        var ki = Number(input_kibase.value)
        var ssjd = ki * 100
          
        div_transformacao.innerHTML = 
    `Após se transformar em Super Sayajin 2, o ki desse Sayajin passa a ser de ${ssjd}`
    }

    function ssj3(){
        var ki = Number(input_kibase.value)
        var ssjt = ki * 200
        div_transformacao.innerHTML = 
    `Após se transformar em Super Sayajin 3, o ki desse Sayajin passa a ser de ${ssjt}`        
    }


</script>
