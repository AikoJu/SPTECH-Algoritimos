<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 - Operações Aritméticas</title>
</head>
<body>
    
    <h2>Minha Calculadoura</h2>
    
    Insira um número: <input  
    id="input_numero">
    
    <br>
    <br>

    <button onclick=" multiplicar()"> Multiplicar por 5</button>
    <button onclick=" dividir()"> Dividir por 5 </button>
    <button onclick=" subtrair()"> Subtrair 5 </button>
    <button onclick=" somar()"> Somar 5 </button>
</body>
</html>

<script>

    function multiplicar(){
        var numero = Number (input_numero.value)
        alert(numero + " multiplicado por 5 é : " + (numero * 5))
    }

    function dividir(){
        var numero = Number (input_numero.value)
        alert(numero + " dividido por 5 é : " + (numero / 5))
    }

    function subtrair(){
        var numero = Number (input_numero.value)
        alert(numero + " subtraido em 5 é : " + (numero - 5))
    }

    function somar(){
        var numero = Number (input_numero.value)
        alert(numero + "  somado em 5 é : " + (numero + 5))
    }
</script>
