<body>
    Digite sua nota da avaliação continuada: <input  
    id="input_continuada">
    <br>
    Digite sua nota da avaliação semestral: <input  
    id="input_semestral">
    <br>
    <br>
    Por fim digite seu nome: <input  
    id="input_nome">
    <br>

<button onclick="media()">
    Calcular minha média.
</button>

</body>
</html>

<script>
    function media(){
        var continuada = Number (input_continuada.value)
        var semestral= Number (input_semestral.value)
        var nome= input_nome.value

        alert("A média de " + nome + " será de " +  ((continuada * 0.40)+(semestral * 0.60 )))
        
    }
</script>
