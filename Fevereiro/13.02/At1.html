<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Cidade Natal: <input 
    id="cidade_natal"
    type="text">

    Ano de nascimento: <input  
    id="ano_de_nascimento"
    type="number">

    <button onclick="Cadastrar()">
        Cadastrar
    </button>
</body>
</html>

<script>
    
    function Cadastrar() {
        alert("Olá, você nasceu na cidade " + cidade_natal.value + ", em " + ano_de_nascimento.value + ".")
    }
</script>
